name: myBrand CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
  
      - name: Install dependencies
        run: npm install
      - name: setting environment variable
        env:
          JWT_SECRET: ${{secrets.JWT_SECRET}}
          RESET: ${{secrets.RESET}}
          TOKEN_EXPIRE: ${{secrets.TOKEN_EPIRE}}
          RESETEXP: ${{secrets.RESETEXP}}
          EMAIL: ${{secrets.EMAIL}}
          PASSWORD: ${{secrets.PASSWORD}}
      - name: Run tests
        run: npm test
